<!DOCTYPE html>
<html>
<head>
	<title>Rooch's Blog</title>
	<link rel="stylesheet" href="index-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript"> 
		function removeExtra() {
			var isHide = (window.innerWidth < 700);
			let div1 = document.getElementById("removable-1");
			let div2 = document.getElementById("removable-2");
			let div3 = document.getElementById("removable-3");
			let bg_block = document.getElementById("bg-block");
			let div4 = document.getElementById("removable-4");
			if (isHide)
			{
				div1.style.display = "none";
				div2.style.display = "none";
				div3.style.display = "none";
				div4.style.display = "none";
				bg_block.style.width = "95%";
				bg_block.style.left = "0%";
			}
			else
			{
				div1.style.display = "flex";
				div2.style.display = "flex";
				div3.style.display = "flex";
				div4.style.display = "flex";
				bg_block.style.left = "25%";
				bg_block.style.width = "50%";
			}
		}
		</script>
</head>
<body id="bg-block" onload="removeExtra()" onresize="removeExtra()">
	<div style="box-shadow: 0 4px 8px #25283D;
	border-radius: 8px;
	padding: 10px;
	background-image: url('bg/white-circle.png');">

			<div id="removable-1" class="header-container">
				<img src="gifs/parrot.gif">

			</div>
			<img src="gifs/parrot.gif">
			<h1>Rooch's Blog</h1>
			<img src="gifs/parrot.gif">
			<div id="removable-2" class="header-container">
				<img src="gifs/parrot.gif">
				<img src="gifs/parrot.gif">
			</div>
		</div>	
		<div class="header-container">
			<img src="gifs/seal.gif">
			<a href="ceramics.html">Visit Ceramics Blog!</a>
			<div id="removable-3" class="header-container">
				<img src="gifs/seal.gif">
			</div>
		</div>
		<div class="header-container">
			<img src="gifs/pharoh.gif">
			<a href="cooking.html">Visit Cooking Blog!</a>
			<div id="removable-4" class="header-container">
				<img src="gifs/pharoh.gif">
			</div>
		</div>
	</div>
</body>
</html>
