    <script type="text/javascript">
	var isHide = false;
    function onHideText() {
		let list = document.querySelectorAll('.hideable');
		if (isHide)
		{
			document.getElementById("button").innerHTML = ("Ew I don't wanna read");
			for ( i = 0; i < list.length; i++ ) {
				list[i].style.display ='block'    
			}
		}
		else 
		{
			document.getElementById("button").innerHTML = ("Actually, I can read a bit");
			for ( i = 0; i < list.length; i++ ) {
				list[i].style.display ='none'    
			}
		}
		isHide = !isHide;
    }
    </script>
